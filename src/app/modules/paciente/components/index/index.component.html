<mat-toolbar>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <button (click)="crearPaciente()" mat-flat-button color="primary" class="my-2">Crear
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Buscar</mat-label>
                    <input [(ngModel)]="textoBusqueda" name="textoBusqueda" (keyup.enter)="LeerTodoPaciente()" matInput>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>

        </div>
    </div>
</mat-toolbar>
<div class="container-fluid my-3">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Cedula Column -->
                <ng-container matColumnDef="cedula">
                  <th mat-header-cell *matHeaderCellDef> Cedula </th>
                  <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>
              
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
                  <td mat-cell *matCellDef="let element"><a (click)="verPaciente(element)" class="nombre-link">{{ element.nombre }} {{ element.apellidoPaterno }} {{ element.apellidoMaterno }} </a></td>
                </ng-container>
              
                <!-- Especialista Column -->
                <ng-container matColumnDef="celular">
                  <th mat-header-cell *matHeaderCellDef> Nro Celular </th>
                  <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                  <th mat-header-cell *matHeaderCellDef> Direccion </th>
                  <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>

                <ng-container matColumnDef="correoElectronico">
                  <th mat-header-cell *matHeaderCellDef> Correo </th>
                  <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
                </ng-container>
                  <h2>Hola</h2>
                  <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="editarPaciente(element)" matTooltip="Editar MÃ©dico" mat-icon-button color="accent">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="eliminar(element.id)" matTooltip="Eliminar Elemento" mat-icon-button color="warn">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <tr class="mat-row" *matNoDataRow="">
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        <div class="mensaje-no-existen-datos">
                            <mat-icon class="mx-3">error</mat-icon> No existen datos para mostrar.
                        </div>
                    </td>
                </tr>
              </table>

              <mat-paginator #paginator
  (page)="cambiarPagina($event)"
  [length]="cantidadTotal"
  [pageSize]="cantidadPorPagina"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="opcionesDePaginado"
  [pageIndex]="numeroDePagina">
</mat-paginator>
        </div>
    </div>
</div>
